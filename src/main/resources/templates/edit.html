<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增、编辑客户</title>
</head>
<body>
<form th:action="@{/AdmBook/save}" method="post">

    <div th:if="${isAdd} == false">
        <label>id</label>
        <input type="text" name="bId" readonly="readonly" th:field="${book.bId}" />
    </div>
    <div>
        <label>name</label>
        <input type="text" name="bName" th:field="${book.bName}" />
    </div>
    <div>
        <label>classify</label>
        <input type="text" name="classify" th:field="${book.classify}" />
    </div>
    <div>
        <label>publish</label>
        <input type="text" name="publish" th:field="${book.publish}" />
    </div>
    <div>
        <label>summary</label>
        <input type="text" name="bSummary" th:field="${book.bSummary}" />
    </div>
    <div>
        <label>data</label>
        <input type="text" name="data" th:field="${book.data}" />
    </div>
    <div>
        <input type="submit" value="提交" />
    </div>
</form>
</body>
</html>
